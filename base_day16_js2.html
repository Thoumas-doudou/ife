<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">    
    <title>IFE ECMAScript</title>
</head>
<body>        
    <input id="first-number" type="number" value="0" placeholder="第一个数字">
    <input id="second-number" type="number" value="0" placeholder="第二个数字">
    <button id="add-btn">加</button>
    <button id="minus-btn">减</button>
    <button id="times-btn">乘</button>
    <button id="divide-btn">除</button>
    <p id="result">运算结果</p>
    <script>
    document.getElementById("add-btn").onclick = function() {
	        a=document.getElementById("first-number").value;
			b=document.getElementById("second-number").value;
			sum=parseInt(a)+parseInt(b);
            document.getElementById("result").innerHTML = '加法运算结果为'+sum;
        }
	document.getElementById("minus-btn").onclick = function() {
            document.getElementById("result").innerHTML = '减法运算结果为'+(document.getElementById("first-number").value-document.getElementById("second-number").value);
        }
	document.getElementById("times-btn").onclick = function() {
            document.getElementById("result").innerHTML = '乘法运算结果为'+(document.getElementById("first-number").value*document.getElementById("second-number").value);
        }
	document.getElementById("divide-btn").onclick = function() {
            document.getElementById("result").innerHTML = '除法运算结果为'+(document.getElementById("first-number").value/document.getElementById("second-number").value);
        }
    </script>
</body>
</html>
